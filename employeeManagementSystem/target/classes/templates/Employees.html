<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <div class="navbar-brand">Employee Management System</div>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
<!--                <a class="nav-link" th:href="@{/employees}">Employee Management</a>-->
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <h1>List Employees</h1><br>
        </div>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Joining</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.doj}"></td>
                    <td th:text="${employee.phoneNumber}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.salary}"></td>
                    <td>
                        <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                        class="btn  btn-outline-primary">Update</a>
                        <a th:href="@{/employees/delete/{id}(id=${employee.id})}"
                           class="btn  btn-outline-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-lg-12">
                <a th:href="@{/employee/new}" class="btn btn-success btn-block">
                    Add Employee
                </a>
            </div>
        </div>
    </div>
</body>
</html>
